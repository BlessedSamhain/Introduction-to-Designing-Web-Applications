<!DOCTYPE html>
<head>
    <title>ENTER YOUR SHIPPING ADDRESS</title>
    <link rel="stylesheet" type = "text/css" href="../css/style.css">
    <script src="https://kit.fontawesome.com/61cd813530.js" crossorigin="anonymous"></script>
</head>
<body class="enter_container">
    <a href = "login.html"><i class="fa-sharp fa-solid fa-book"></i></a>
    <div class="enteryoushippingaddres_square">enter your shipping address</div>
    <div class="enter_forms">  
        <form class = "enter_col_1">
            <div class="mediaqueries1">
                <label class="enter_label firstrow">country</label>
                <input class = "enter_formsquare firstrow" type="text">
                <label class="enter_label secondrow">county / state</label>
                <input class = "enter_formsquare secondrow" type="text">
                <label class="enter_label thirdrow">city</label>
                <input class = "enter_formsquare thirdrow" type="text">
            </div>
        </form>
        <form class = "enter_col_2">
                <div class="mediaqueries2">
                <label class="enter_label firstrow">first name</label>
                <input class = "enter_formsquare firstrow" type="text">
                <label class="enter_label secondrow">last name</label>
                <input class = "enter_formsquare secondrow" type="text">
                <label class="enter_label thirdrow">postal code</label>
                <input class = "enter_formsquare thirdrow" type="text">
            </div>
        </form>
        <form class = "enter_col_3 ">
            <div class="mediaqueries3">
                <label class="enter_label firstrow">street name</label>
                <input class = "enter_formsquare firstrow" type="text">
                <label class="enter_label secondrow">street number</label>
                <input class = "enter_formsquare secondrow" type="text">
            </div>
        </form>
    </div>
    <div class="enter_footer">
        <a href="thanksforshopping.html" class="looking_tick"><img  src="../img/tick.svg"></a>
        <a href="cart.html" class="looking_back"><img  src="../img/back.svg"></a>
    </div>
    </div>
</body>
